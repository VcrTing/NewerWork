        function createUniformGiftRing() {
            const giftRing = document.getElementById('giftRing');
            giftRing.innerHTML = '';
            
            const centerX = 250; // å®¹å™¨ä¸­å¿ƒXåæ ‡

            // 8ä¸ªç¤¼ç›’ï¼Œæ¯ä¸ªé—´éš”45åº¦
            const numberOfGifts = 8;
            const angleStep = (2 * Math.PI) / numberOfGifts;
            
            for (let i = 0; i < numberOfGifts; i++) {
                // è®¡ç®—æ¯ä¸ªç¤¼ç›’çš„è§’åº¦ï¼ˆä»é¡¶éƒ¨å¼€å§‹ï¼Œé¡ºæ—¶é’ˆåˆ†å¸ƒï¼‰
                const angle = i * angleStep - Math.PI / 2; // ä»é¡¶éƒ¨å¼€å§‹
                
                // è®¡ç®—ç¤¼ç›’çš„åæ ‡
                const x = centerX + radius * Math.cos(angle);
                const y = centerY + radius * Math.sin(angle);
                
                const giftBox = createGiftBox(i, CONFIG.giftNames[i], x, y)
                
                // æ·»åŠ åˆ°ç¯å½¢ä¸­
                giftRing.appendChild(giftBox);
            }
        }

        // ===================== ä¿®å¤åçš„ç¤¼èŠ±ç”Ÿæˆå‡½æ•° =====================
        function createConfetti() {
            // æ¸…é™¤æ—§ç¤¼èŠ±
            document.querySelectorAll('.confetti').forEach(c => c.remove());

            // ç”Ÿæˆç¤¼èŠ±
            for (let i = 0; i < CONFIG.confettiConfig.count; i++) {
                const confetti = document.createElement('div');
                confetti.classList.add('confetti');

                // éšæœºå±æ€§
                const randomColor = CONFIG.confettiConfig.colors[Math.floor(Math.random() * CONFIG.confettiConfig.colors.length)];
                const randomSize = CONFIG.confettiConfig.sizes[Math.floor(Math.random() * CONFIG.confettiConfig.sizes.length)];
                const randomX = Math.random() * 100; // 0-100vw æ°´å¹³ä½ç½®
                const randomDelay = Math.random() * CONFIG.confettiConfig.delayMax; // æœ€å¤§0.5ç§’å»¶è¿Ÿ

                // æ ¸å¿ƒæ ·å¼ï¼šè§£å†³ä½ç½®/å¯è§æ€§é—®é¢˜
                confetti.style.backgroundColor = randomColor;
                confetti.style.width = `${randomSize}px`;
                confetti.style.height = `${randomSize}px`;
                confetti.style.left = `${randomX}vw`; // æ°´å¹³éšæœºä½ç½®
                confetti.style.animationDelay = `${randomDelay}s`; // æçŸ­å»¶è¿Ÿï¼Œç«‹å³å‡ºç°

                // æ·»åŠ åˆ°é¡µé¢
                document.body.appendChild(confetti);

                // åŠ¨ç”»ç»“æŸåç§»é™¤
                setTimeout(() => confetti.remove(), (CONFIG.confettiConfig.fallDuration + 1) * 1000);
            }
        }

        // ç²’å­æ•ˆæœé€»è¾‘
        let mouseX = window.innerWidth / 2;
        let mouseY = window.innerHeight / 2;
        let particles = [];
        let maxDistance;

        function calcMaxDistance() {
            const halfWidth = window.innerWidth * CONFIG.particleConfig.distanceRatio;
            const halfHeight = window.innerHeight * CONFIG.particleConfig.distanceRatio;
            maxDistance = Math.max(halfWidth, halfHeight);
        }

        function initParticles() {
            calcMaxDistance();
            const body = document.body;
            for (let i = 0; i < CONFIG.particleConfig.particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                const randomColor = Math.random();
                if (randomColor < CONFIG.particleConfig.colorRatio.skyblue) {
                    particle.classList.add('particle-skyblue');
                } else {
                    particle.classList.add('particle-yellow');
                }
                const size = Math.random() * (CONFIG.particleConfig.particleSizeMax - CONFIG.particleConfig.particleSizeMin) + CONFIG.particleConfig.particleSizeMin;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                particle.style.left = `${Math.random() * (window.innerWidth + maxDistance) - maxDistance/2}px`;
                particle.style.top = `${Math.random() * (window.innerHeight + maxDistance) - maxDistance/2}px`;
                particle.style.opacity = Math.random() * 0.4 + 0.4;
                particles.push({
                    element: particle,
                    x: parseFloat(particle.style.left),
                    y: parseFloat(particle.style.top),
                    targetX: parseFloat(particle.style.left),
                    targetY: parseFloat(particle.style.top),
                });
                body.appendChild(particle);
            }
        }

        function listenMouseMove() {
            document.addEventListener('mousemove', (e) => {
                mouseX = e.clientX;
                mouseY = e.clientY;
                particles.forEach(particle => {
                    const offsetX = (Math.random() - 0.5) * maxDistance * CONFIG.particleConfig.randomness;
                    const offsetY = (Math.random() - 0.5) * maxDistance * CONFIG.particleConfig.randomness;
                    particle.targetX = mouseX + offsetX;
                    particle.targetY = mouseY + offsetY;
                });
            });
        }

        function updateParticles() {
            particles.forEach(particle => {
                particle.x += (particle.targetX - particle.x) * CONFIG.particleConfig.easeSpeed;
                particle.y += (particle.targetY - particle.y) * CONFIG.particleConfig.easeSpeed;
                particle.x = Math.min(Math.max(particle.x, -maxDistance/2), window.innerWidth + maxDistance/2);
                particle.y = Math.min(Math.max(particle.y, -maxDistance/2), window.innerHeight + maxDistance/2);
                particle.element.style.left = `${particle.x}px`;
                particle.element.style.top = `${particle.y}px`;
            });
            requestAnimationFrame(updateParticles);
        }

        function handleResize() {
            window.addEventListener('resize', () => {
                calcMaxDistance();
                particles.forEach(particle => {
                    particle.x = Math.min(Math.max(particle.x, -maxDistance/2), window.innerWidth + maxDistance/2);
                    particle.y = Math.min(Math.max(particle.y, -maxDistance/2), window.innerHeight + maxDistance/2);
                });
            });
        }

        // å¯åŠ¨
        initPage(); // åˆå§‹åŒ–é¡µé¢èµ„æº
        initParticles();
        listenMouseMove();
        updateParticles();
        handleResize();
        
        // åˆ›å»ºå‡åŒ€åˆ†å¸ƒçš„ç¤¼ç›’ç¯å½¢
        createUniformGiftRing();
